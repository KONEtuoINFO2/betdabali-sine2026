<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion - Betdabali Sine2026</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
        }
        header {
            background: orange;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #222;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: orange;
            text-decoration: none;
            padding: 15px 25px;
            font-weight: bold;
            transition: background 0.2s;
        }
        nav a:hover, nav a.active {
            background: orange;
            color: #fff;
        }
        main {
            padding: 30px;
            min-height: 400px;
        }
        .btn-retour {
            display: inline-block;
            margin-bottom: 20px;
            background: #222;
            color: orange;
            border: 2px solid orange;
            border-radius: 4px;
            padding: 8px 18px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .btn-retour:hover {
            background: orange;
            color: #fff;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
        form {
            background: #fff3e0;
            border: 1px solid orange;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: orange;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .plat-card {
            background: #fff3e0;
            border: 1px solid orange;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .restaurant-list {
            max-width: 600px;
            margin: 0 auto;
        }
        .restaurant-item {
            background: #f5f5f5;
            border-left: 5px solid orange;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
         @media (max-width: 600px) {
        nav {
            flex-direction: column;
        }
        nav a {
            padding: 12px 10px;
            font-size: 16px;
        }
        main {
            padding: 10px;
        }
        form {
            max-width: 98vw;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
        }
        .btn-retour {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    }
    </style>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header>
        <h1>Gestion de Betdabali-Sine2026</h1>
    </header>
    <nav>
        <a href="#" class="active" id="nav-accueil">Accueil</a>
        <a href="#" id="nav-ajouter">Ajouter un restaurant</a>
        <a href="#" id="nav-poster">Poster un plat</a>
        <a href="#" id="nav-liste">Liste des restaurants</a>
    </nav>
    <main>
        <a href="../index.html" class="btn-retour" id="btn-retour">← Retour à la page principale</a>
        <div id="accueil">
            <h2>Bienvenue sur l'espace de gestion de Betdabali-Sine2026</h2>
            <div id="plats-list"></div>
        </div>
        <div id="form-restaurant" class="hidden">
            <h2>Ajouter un restaurant</h2>
            <form id="restaurantForm">
                <label>Nom du restaurant</label>
                <input type="text" name="nom" required>
                <label>Propriétaire</label>
                <input type="text" name="proprietaire" required>
                <label>Région</label>
                <input type="text" name="region" required>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
        <div id="form-plat" class="hidden">
            <h2>Poster un plat</h2>
            <form id="platForm">
                <label>Nom du plat</label>
                <input type="text" name="nom" required>
                <label>Prix</label>
                <input type="number" name="prix" required>
                <label>Région</label>
                <input type="text" name="region" required>
                <label>Restaurant</label>
                <select name="restaurant" required></select>
                <label>Propriétaire</label>
                <input type="text" name="proprietaire" required>
                <label>Période (ex: Petit déjeuner, Déjeuner...)</label>
                <input type="text" name="periode" required>
                <button type="submit">Poster</button>
            </form>
        </div>
        <div id="liste-restaurants" class="hidden">
            <h2>Liste des restaurants</h2>
            <div class="restaurant-list" id="restaurants-list"></div>
        </div>
    </main>
    <footer>
        &copy; 2026 Betdabali-Sine2026. Tous droits réservés.
    </footer>
    <script>
        // Stockage temporaire en mémoire
        let restaurants = [];
        let plats = [];

        // Navigation
        function showSection(section) {
            document.getElementById('accueil').classList.add('hidden');
            document.getElementById('form-restaurant').classList.add('hidden');
            document.getElementById('form-plat').classList.add('hidden');
            document.getElementById('liste-restaurants').classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
            // Active nav
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            if(section === 'accueil') document.getElementById('nav-accueil').classList.add('active');
            if(section === 'form-restaurant') document.getElementById('nav-ajouter').classList.add('active');
            if(section === 'form-plat') document.getElementById('nav-poster').classList.add('active');
            if(section === 'liste-restaurants') document.getElementById('nav-liste').classList.add('active');
        }

        document.getElementById('nav-accueil').onclick = () => showSection('accueil');
        document.getElementById('nav-ajouter').onclick = () => showSection('form-restaurant');
        document.getElementById('nav-poster').onclick = () => {
            updateRestaurantOptions();
            showSection('form-plat');
        };
        document.getElementById('nav-liste').onclick = () => {
            updateRestaurantList();
            showSection('liste-restaurants');
        };

        // Formulaire restaurant
        document.getElementById('restaurantForm').onsubmit = function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            restaurants.push(data);
            alert('Restaurant ajouté !');
            this.reset();
            updateRestaurantOptions();
        };

        // Formulaire plat
        document.getElementById('platForm').onsubmit = function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            plats.push(data);
            alert('Plat posté !');
            this.reset();
            showSection('accueil');
            updatePlatsList();
        };

        // Mise à jour des options de restaurant dans le formulaire plat
        function updateRestaurantOptions() {
            const select = document.querySelector('#platForm select[name="restaurant"]');
            select.innerHTML = '';
            restaurants.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.nom;
                opt.textContent = r.nom;
                select.appendChild(opt);
            });
        }

        // Affichage des plats sur la page d'accueil
        function updatePlatsList() {
            const list = document.getElementById('plats-list');
            list.innerHTML = '';
            if(plats.length === 0) {
                list.innerHTML = '<p>Aucun plat posté pour le moment.</p>';
                return;
            }
            plats.forEach(plat => {
                const div = document.createElement('div');
                div.className = 'plat-card';
                div.innerHTML = `<strong>${plat.nom}</strong> - ${plat.prix} FCFA<br>
                    <em>${plat.region}</em> | ${plat.restaurant} | ${plat.proprietaire}<br>
                    <span>Période : ${plat.periode}</span>`;
                list.appendChild(div);
            });
        }

        // Affichage de la liste des restaurants
        function updateRestaurantList() {
            const list = document.getElementById('restaurants-list');
            list.innerHTML = '';
            if(restaurants.length === 0) {
                list.innerHTML = '<p>Aucun restaurant enregistré.</p>';
                return;
            }
            restaurants.forEach(r => {
                const div = document.createElement('div');
                div.className = 'restaurant-item';
                div.innerHTML = `<strong>${r.nom}</strong> | ${r.region} | Propriétaire : ${r.proprietaire}`;
                list.appendChild(div);
            });
        }

        // Initialisation
        showSection('accueil');
        updatePlatsList();
    </script>
</body>
</html>
